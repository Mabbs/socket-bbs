<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper" style="height: 500px;">
            <div class="header">登录</div>
            <div class="form-wrapper">
            <form action="/page/login" method="post">
                <input type="text" name="username" id="username" placeholder="请输入用户名" class="input-item" required />
                <input type="password" name="password" id="password" placeholder="请输入密码" class="input-item" required />
                <button type="submit" style="width:100%;margin-top:40px;"><div id="login" class="btn">登录</div></button>
            </form>
            </div>
            <div class="msg">
                没有账户? <a href="reg.html">点击注册</a>
            </div>
        </div>
    </div>
    <script>
    localStorage.clear();
    </script>
</body>
</html>
